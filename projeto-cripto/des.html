<!DOCTYPE html>
<html>

<head>
    <title>Criptografia de Mensagem - DES</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li><a href="aes.html">Criptografia AES</a></li>
            <li><a href="sub.html">Criptografia Substituição</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul>
    </nav>
    <h1>Criptografia de Mensagem - DES</h1>
    <form>
        <br>
        <h3><label for="mensagem" id="msg">Mensagem:</label><br><br></h3>
        <textarea id="mensagem" placeholder="Insira aqui a mensagem a ser criptografada" rows=5 cols=60></textarea> <br><br>
        <button type="button" onclick="criptografarDES()">Criptografar</button>
    </form>

    <br>
    <h2>Saída:</h2>
    <div id="saidaCriptografadaDES"></div>
    <div id="saidaDescriptografadaDES"></div>

    <script>
        function criptografarDES() {
            const mensagem = document.getElementById("mensagem").value;
            const chaveDES = "chave-secreta";

            // Criptografando a mensagem com DES
            const mensagemCriptografadaDES = CryptoJS.DES.encrypt(mensagem, chaveDES).toString();
            document.getElementById("saidaCriptografadaDES").textContent = "Mensagem criptografada com DES: " + mensagemCriptografadaDES;

            // Descriptografando a mensagem com DES
            const mensagemDescriptografadaDES = CryptoJS.DES.decrypt(mensagemCriptografadaDES, chaveDES).toString(CryptoJS.enc.Utf8);
            document.getElementById("saidaDescriptografadaDES").textContent = "Mensagem descriptografada com DES: " + mensagemDescriptografadaDES;
        }
    </script>

    <div class="footer">
        <p>&copy; 2023 Trabalho de criptografia. Todos os direitos reservados a <a href="https://uenf.br/portal/">UENF</a>.</p>
    </div>
</body>



</html>
